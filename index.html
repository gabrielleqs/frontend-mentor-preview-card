<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <main class="product-card">
        <div class="image-container">
            <picture class="image-container">
                <source media="(max-width:620px)" srcset="assets/images/image-product-mobile.jpg" type="image/jpeg">
                <img src="assets/images/image-product-desktop.jpg" alt="Chanel's Gabrielle perfume flask">
            </picture>
        </div>
        <div class="description-container">
            <article class="card-content">
                <h2>PERFUME</h2>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <p class="current-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button class="cart-btn"><img src="assets/images/icon-cart.svg" alt="cart icon">Add to Cart</button>
            </article>
        </div>
    </main>
</body>
</html>
